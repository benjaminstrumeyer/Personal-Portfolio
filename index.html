
<head>
    <title>Personal Portfolio</title>
</head>

<body ng-app="portfolio">
<div>
    <div id="landing-screen" class="full-screen">
        <div>
            <h1 id="title" class="text-center">Benjamin Strumeyer</h1>
        </div>
        <div class="container-fluid-top">
            <div class="row-fluid">
                <div class="text-center centering">
                    <h1 id="job-title">Web Developer</h1>
                </div>
            </div>
        </div>
    </div>
    <div id="projects" class="temp full-screen" ng-controller="ProjectCtrl">
        
        <div class="container-fluid-top">
            <div class="row-fluid">
                <div class="centering">
                    <div class="container-fluid">
            <div class="col-md-offset-1">
                <h1>Projects</h1>
            </div>
        </div>
        <div class="container-fluid">
            <div class="col-md-2 col-md-offset-1">
                <div class="container-fluid" ng-repeat="project in projects">
                  <project ng-click="viewProject({{project.name}})"></project>
                </div>
            </div>
            <div class="col-md-8 round-border">
                <div ui-view></div>
            </div>
        </div>
                </div>
            </div>
        </div>
        
        
        
        

    </div>
    <div class="container-fluid">
        <div class="row">
            <div id="personal-pic" class="col-md-6">
                <h1 class="text-center">Personal Picture Here</h1>
            </div>
            <div id="about-me" class="col-md-6">
                <h1 class="text-center">About Me Section</h1>
            </div>
        </div>
    </div>
    <div id="contact-info" class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
            <h2>benjamin.strumeyer@gmail.com</h2>
        </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-5">
            <i class="fa fa-github fa-3x" aria-hidden="true"></i>
            <i class="fa fa-file-text-o fa-3x" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>
    

<!-- bower:css -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
<!-- endbower --> 

<!--bower:js-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<!--endbower-->
    
<!-- css -->
<link rel="stylesheet" href="assets/css/main.css" />
    
<!-- angularJS -->
<script src="app/app.module.js"></script>
<script src="app/app.routes.js"></script>
    
<script src="app/components/home/projects/project/projectDirective.js"></script>
<script src="app/components/home/projects/project/projectController.js"></script>
    
<script src="app/components/home/projects/projectInfo/projectInfoDirective.js"></script>
    
</body>

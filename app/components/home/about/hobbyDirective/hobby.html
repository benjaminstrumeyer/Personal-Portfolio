<div class="hobby-wrapper">
    <div class="circle-wrapper">
        <div class="circle" 
             ng-mouseenter="$parent.setCurrentHobby(hobby.name)" 
             ng-mouseleave="$parent.setDefault()"> 
            <div class=hobby-icon-container>
                <img class="img-responsive" src="{{hobby.iconSrc}}">
            </div>
            <div class="title-container">
                <div class="title text-center">
                    {{hobby.name}}
                </div>
            </div>
        </div>
    </div>
</div>

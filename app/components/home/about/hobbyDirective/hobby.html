<div class="circle-wrapper">
    <div class="circle" 
         ng-mouseenter="$parent.setCurrentHobby(hobby.name)" 
         ng-mouseleave="$parent.setDefault()">
        
        <div class="individual-hobby-circle-content-container-wrapper">
            <div class="individual-hobby-circle-content-container">
                <div class=hobby-icon-container>
                    <img class="img-responsive" ng-src="{{hobby.iconSrc}}">
                </div>
                <div class="title-container">
                    <div class="title text-center">
                        {{hobby.name}}
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
</div>

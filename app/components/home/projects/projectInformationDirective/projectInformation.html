<div class="expanded-project-container container" ng-show="!imageViewer">
    <div class="back-button-container" ui-sref="mainProjectPage">
        <div class="btn btn-default back-button">
            <i class="fa fa-long-arrow-left fa-2x" aria-hidden="true"></i>
        </div>
    </div> 
    <div class="row">
        <div class="col-xs-12">
            <div class="project-title-container">
                <h1 class="text-center">{{project.name}}</h1>
            </div>
            <div class="project-carousel-container">
                <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
                      <!-- Indicators -->
                      <ol class="carousel-indicators">
                        <!--    TODO: ng-repeat over pictures in JSON file. Set Index to data-slide-to="index"-->
                        <li data-target="myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="myCarousel" data-slide-to="1"></li>
                      </ol>

                      <!-- Wrapper for slides -->
                      <div class="carousel-inner" role="listbox" ng-click="imageViewer = !imageViewer">
                        <!--                      TODO: ng-repeat over classes. Apply active class to first. -->
                        <div class="item active">
                          <img class="carousel-image" src="assets/img/Wave OSX.jpg">
                        </div>

                        <div class="item">
                          <img class="carousel-image" src="assets/img/Wave OSX.jpg">
                        </div>
                      </div>

                      <!-- Left and right controls -->
                      <a class="left carousel-control" role="button">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                      </a>
                      <a class="right carousel-control" role="button">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                      </a>
                </div>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="tools-container">
                    <span ng-repeat="technology in project.technologies">
                        <technology-component technology="{{technology}}" image="true"></technology-component>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 project-description-container">
                <div class="project-description" ng-class="$ctrl.descriptionClass">
                    {{project.description}}
                </div>
            </div>
        </div>
</div>
<div class="image-viewer container-fluid" ng-show="imageViewer">
    <div class="row">
        <div class="col-xs-12 text-center project-title-container">
            <div class="project-title">
                <h1>{{project.name}}</h1>
            </div>
        </div>
        <div class="exit-button-container pull-right" ng-click="imageViewer = !imageViewer">
            <span class="glyphicon glyphicon-remove exit-button"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="carousel-container">
                <div id="imageViewer-myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
                      <!-- Indicators -->
                      <ol class="carousel-indicators">
                        <!--    TODO: ng-repeat over pictures in JSON file. Set Index to data-slide-to="index"-->
                        <li data-target="imageViewer-myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="imageViewer-myCarousel" data-slide-to="1"></li>
                      </ol>

                      <!-- Wrapper for slides -->
                      <div class="carousel-inner" role="listbox">
                        <!--                      TODO: ng-repeat over classes. Apply active class to first. -->
                        <div class="item active">
                          <img class="carousel-image" src="assets/img/Wave OSX.jpg">
                        </div>

                        <div class="item">
                          <img class="carousel-image" src="assets/img/Wave OSX.jpg">
                        </div>
                      </div>

                      <!-- Left and right controls -->
                      <a class="left carousel-control" role="button">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                      </a>
                      <a class="right carousel-control" role="button">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                      </a>
                </div>
            </div>
        </div>
    </div>
    <div class="project-images-container">
    </div>
</div>

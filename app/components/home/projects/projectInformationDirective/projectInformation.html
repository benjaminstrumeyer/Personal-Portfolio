<div class="expanded-project-container" ng-controller="ProjectInformationController as $ctrl">
    <div class="back-button-container" ui-sref="mainProjectPage">
        <div class="back-button">
        </div>
    </div>
    <div class="col-md-12">
        <div class="project-title-container">
            <h1 class="text-center">{{project.name}}</h1>
        </div>
        
        
        
                
        <div class="project-carousel-container container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <!--    TODO: ng-repeat over pictures in JSON file. Set Index to data-slide-to="index"-->
                    <li data-target="myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="myCarousel" data-slide-to="1"></li>
                  </ol>

                  <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox">
                    <!--                      TODO: ng-repeat over classes. Apply active class to first. -->
                    <div class="item active">
                      <img class="carousel-image" src="assets/img/Wave OSX.jpg">
                    </div>

                    <div class="item">
                      <img class="carousel-image" src="assets/img/Wave OSX.jpg">
                    </div>
                  </div>

                  <!-- Left and right controls -->
                  <a class="left carousel-control" role="button">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                  </a>
                  <a class="right carousel-control" role="button">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                  </a>
            </div>
        </div>
        
        <div class="tools-container container">
            <span ng-repeat="technology in project.technologies">
                <technology-component technology="{{technology}}" image="true"></technology-component>
            </span>
        </div>
        <div class="tools-description-container">
            <div class="container-fluid project-description-container">
                <div class="project-description" ng-class="$ctrl.descriptionClass">
                    {{project.description}}
                </div>
            </div>
        </div>
    </div>
</div>

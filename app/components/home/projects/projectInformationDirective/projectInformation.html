<div class="expanded-project-container">
    <div class="col-md-4">
        <h1>{{project.name}}</h1>
        <h2><u>Technologies Used</u></h2>
        <div class="container-fluid">
        <div ng-repeat="technology in project.technologies">
            <span>
                <img class="technology-icon" src="/assets/img/{{technology}}.png" height="30px" width="45px"/>
            </span>
            <technology-component technology="{{technology}}"></technology-component>
        </div>
        </div>
    </div>
    <div class="col-md-6">
    </div>
</div>

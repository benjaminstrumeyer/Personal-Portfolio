<div class="project-card round-border">
    <h3 class="text-center">{{project.name}}</h3>
    <hr>
    <div id="tool-box" class="row">
        <div ng-repeat="n in project.technologies">
            <img class="technology-icon" ng-src="{{parentPath + n}}.png" alt="{{n}}"></img>
        </div>
    </div>
</div>
